<!DOCTYPE html>
<html lang="en-es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Ing. Yony Zarate Paco" />
    <meta name="Description" content="form input wave" />
    <title>Form Wave</title>
    <link rel="stylesheet" href="../css/_8_form_wave.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form>
        <div class="form-control">
          <input type="text" required id="email" />
          <label for="email">Email</label>
        </div>
        <div class="form-control">
          <input type="password" id="passw" required />
          <label for="passw">Password</label>
        </div>
        <input type="submit" class="btn" value="Login" />
        <p class="text">No tengo una cuenta <a href="#">Registrar</a></p>
      </form>
    </div>

    <script src="../js/_8_form_wave.js"></script>
  </body>
</html>
