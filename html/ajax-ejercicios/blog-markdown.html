<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog con Markdown y Showdown.js</title>
  </head>
  <body>
    <h1>Blog con Markdown y Showdown.js</h1>
    <main></main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
      integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const d = document,
        $main = d.querySelector("main");

      fetch("asset-html/javascript.md")
        .then((res) => (res.ok ? res.text() : Promise.reject(res)))
        .then((text) => {
          console.log(text);
          $main.innerHTML = new showdown.Converter().makeHtml(text);
        })
        .catch((err) => {
          console.log(err);
          let message = err.statusText || "Ocurri√≥ en error";
          $main.innerHTML = `Error ${err.status}: ${message}`;
        });
    </script>
  </body>
</html>
