<!DOCTYPE html>
<html lang="en-es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Personalizado</title>
    <link rel="stylesheet" href="../css/2checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <label class="mycheckbox">
      <input type="checkbox" name="" id="" />
      <span><i class="fa-solid fa-check on"></i></span>
    </label>
    <label class="mycheckbox">
      <input type="checkbox" name="" id="" />
      <span><i class="fa-solid fa-xmark off"></i></span>
    </label>
    <label class="mycheckbox">
      <input type="checkbox" name="" id="" />
      <span>
        <i class="fa-solid fa-check on"></i>
        <i class="fa-solid fa-xmark off"></i>
      </span>
    </label>
  </body>
</html>
